<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
  <div class="container">
    <form action="" method="get">
        <h1>Payment Form</h1>
        <p>Required fields are followed by *</p>
        <h2>Contact Information</h2>
        <p>Name: * <input type="text" name="name" required ></p>
<p>
<fieldset>
    <legend>Gender *</legend>
    male <input type="radio" name="gender" id="gender"required>
    female <input type="radio" name="gender" id="gender" required>
</p>
</fieldset>
<p>Address: <textarea name="address" id="address" cols="100" rows="8"></textarea></p>
<p>Email: * <input type="email" name="email" id="email" required></p>
<p>Pincode: *<input type="number" name="pincode" id="pincode" required></p>
<h2>Payment Information</h2>
<p>Card *
<select name="card_type" id="card_type" required>
    <option value="">--Select a Card Type--</option>
    <option value="visa">visa</option>
    <option value="rupay">rupay</option>
    <option value="mastercard">mastercard</option>
</select>
</p>
<p>
Card Number *<input type="number" name="card number" id="card number" required>
</p>
<p>
    Expiration Date: *<input type="date" name="exp_date" id="exp_date" required>
</p>
<p>CVV * <input type="password" name="cvv" id="cvv" required></p>
<input type="submit" value="Pay Now">

    </form>
</body>
</html>
